format = """
$shell\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$dotnet\
$character"""

right_format = """
$time
"""

[shell]
disabled = false
format = 'using [$indicator]($style) '
powershell_indicator = 'powershell'
pwsh_indicator = 'pwsh'
[directory]
style = "blue"
format = 'in [$path]($style)[$read_only]($read_only_style) '

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[dotnet]
disabled = false

[username]

[hostname]
[time]
disabled = false
